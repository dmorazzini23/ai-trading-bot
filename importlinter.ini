[importlinter]
root_package = ai_trading

[contracts]
# 1) Forbid relative imports in production code.
#    (tests/ are exempt; but we want them gone there too over time.)
name = no_relative_imports
type = forbidden
sources = ai_trading
forbidden_modules =
    ai_trading.*
forbidden_import_types = relative

