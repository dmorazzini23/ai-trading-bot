name: Notify Slack on Failure

permissions:
  contents: write

on:
  workflow_run:
    workflows:
      - CI
      - Droplet CI & Nightly Health-Check
      - Test
      - Coverage
      - Nightly Tests
      - Security Scan
      - Model Performance Monitor
    types:
      - completed

jobs:
  notify:
    permissions:
      contents: read
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2
        with:
          method:  webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: |
            :x: *${{ github.workflow }}* run #${{ github.run_number }} failed  
            Status: ${{ job.status }}  
            <${{ github.event.workflow_run.html_url }}|View details>
          retries: 3
