name: Droplet CI & Nightly Health-Check
permissions:
  contents: read
  issues: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * *'

concurrency:
  group: "${{ github.workflow }}"
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
      - run: black .
      - run: black --check .
      - run: flake8 . --max-line-length=120 --extend-ignore=E402,E203 --exclude venv,.venv
      - run: pytest --maxfail=1 --disable-warnings -q

  deploy-to-droplet:
    needs: lint-and-test
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Archive bot for transfer
        run: tar czf bot-dist.tar.gz .
      - name: Copy files to droplet
        if: ${{ secrets.DROPLET_HOST != '' }}
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: bot-dist.tar.gz
          target: ~/ai-trading-bot/
      - name: Unpack and restart service
        if: ${{ secrets.DROPLET_HOST != '' }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            systemctl stop ai-trading-scheduler
            rm -rf ~/ai-trading-bot
            mkdir ~/ai-trading-bot
            tar xzf ~/ai-trading-bot/bot-dist.tar.gz -C ~/ai-trading-bot
            rm ~/ai-trading-bot/bot-dist.tar.gz
            pip install --upgrade pip
            pip install -r requirements.txt
            systemctl start ai-trading-scheduler

  nightly-health-check:
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Run health-check script
        if: ${{ secrets.DROPLET_HOST != '' }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: ./deploy.sh
      - name: Commit refactor suggestions
        if: ${{ failure() }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "\U0001F6E0 Automated refactoring suggestions from ChatGPT"
          file_pattern: "refactor-suggestions/*.py"
      - name: Open PR with refactors
        if: ${{ failure() }}
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Automated refactor: health-check regressions"
          commit-message: "Apply AI-suggested refactors for errors found in nightly health check"
          body: |
            The nightly health-check detected new exceptions or test failures.
            This PR applies function-level refactor suggestions from ChatGPT.
          branch: refactor/health-${{ github.run_id }}
