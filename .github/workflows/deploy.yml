name: Deploy to Droplet
permissions:
  contents: read
on:
  push:
    branches: [ main ]
concurrency:
  group: deploy
  cancel-in-progress: true
jobs:
  test-and-deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install AWS CLI
        run: python -m pip install --upgrade pip awscli
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -U black flake8 pytest
      - run: black .
      - run: black --check .
      - name: Check style with Flake8
        run: flake8 . --max-line-length=120 --extend-ignore=E402,E203 --exclude venv,.venv
      - run: pytest --maxfail=1 --disable-warnings -q
      - name: Archive bot for transfer
        run: tar czf bot-dist.tar.gz .
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bot-dist
          path: bot-dist.tar.gz
      - name: Copy bot-dist.tar.gz to droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_KEY }}
          source: "bot-dist.tar.gz"
          target: "~/ai-trading-bot/bot-dist.tar.gz"
      - name: SSH & deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_KEY }}
          script: |
            set -e
            cd ~/ai-trading-bot
            # recreate virtualenv to avoid system-managed errors
            rm -rf venv
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install bot-dist.tar.gz
            pip install -r requirements-dev.txt
            pytest --maxfail=1 --disable-warnings -q
            # restart your service
            sudo systemctl restart ai-trading-scheduler
