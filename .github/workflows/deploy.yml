name: Deploy to Droplet
permissions:
  contents: read
on:
  push:
    branches: [ main ]
concurrency:
  group: deploy
  cancel-in-progress: true
jobs:
  test-and-deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install AWS CLI
        run: python -m pip install --upgrade pip awscli
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -U black flake8 pytest
      - run: black .
      - run: black --check .
      - name: Check style with Flake8
        run: flake8 . --max-line-length=120 --extend-ignore=E402,E203 --exclude venv,.venv
      - run: pytest --maxfail=1 --disable-warnings -q
      - name: Create archive
        run: tar czf bot.tar.gz .
      - name: Copy to Droplet
        if: ${{ secrets.DROPLET_HOST != '' }}
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "bot.tar.gz"
          target: "~/bot.tar.gz"
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:        ${{ secrets.DROPLET_HOST }}
          username:    ${{ secrets.DROPLET_USER }}
          key:         ${{ secrets.DROPLET_SSH_KEY }}
          port:        22
          known_hosts: '*'
          script: |
            python3 -m venv ~/venv
            source ~/venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r requirements-dev.txt
            ./deploy.sh
