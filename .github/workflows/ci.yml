name: CI
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12.3', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Check for committed secrets
        run: |
          test ! -f .env || (echo ".env must not be committed" && exit 1)
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: make install-dev
      - name: Forbid legacy imports
        run: bash ci/scripts/forbid_legacy_imports.sh
      - name: Test
        run: make test-ci
