name: Security Scan
on:
  push:
    branches: [ main ]
jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@v0.19.2
        with:
          scan-type: filesystem
          severity: HIGH,CRITICAL
          ignore-unfixed: true
