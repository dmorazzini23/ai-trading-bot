name: bootstrap

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      AI_TRADING_OFFLINE_TESTS: "1"
      ALPACA_API_KEY: "test"
      ALPACA_SECRET_KEY: "test"
      # If your code looks at this to choose paper/live, force paper/offline
      ALPACA_ENV: "paper"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt
            requirements/*.txt
      - name: Bootstrap deps
        run: bash scripts/bootstrap.sh
      - name: Compile
        run: python -m compileall ai_trading
      - name: Test
        run: pytest -q
      - name: Runner import
        run: python -m ai_trading.runner --help
