[project]
name = "ai-trading-bot"
version = "0.0.0"
description = "AI trading bot (lightweight testable build)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas>=1.5",
  "requests>=2.31",
]

[project.optional-dependencies]
ml = ["scikit-learn>=1.3"]
test = ["pytest>=7.4", "pytest-cov>=4.1"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100

[tool.ruff]
target-version = "py311"
line-length = 100
extend-exclude = ["artifacts", "build", "dist", ".venv", ".tox"]

select = [
  "E", "F", "I",
  "UP", "SIM", "RET",
  "B",
  "DTZ005",
  "BLE001",
]

ignore = [
  "E501",
]

[tool.ruff.per-file-ignores]
"tests/**" = ["S101", "DTZ005"]
"ai_trading/__init__.py" = ["F401"]
